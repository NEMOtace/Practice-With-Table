                    <tr>
                        <td class="purple">Social</td>

                        <td class="ocean">Sports</td>

                        <th class="blue" colspan="5" style="height: 30px;">Lunch</th>
                    </tr>
                    <tr>
                        <td class="greenyellow">Science</td>
                        <td class="rose">Maths</td>
